 <div class="col-sm-12 text-center display-flex justify-content-center align-items-center h-50">   

   <div class="col-sm-6 border border-primary h-75">
        <h2 class="pt-2">Login</h2>
        <div class="col-sm-12 pt2">
            <input type="text" [(ngModel)]="usuario.nick" required  placeholder="Introduce tu nickname"/><br>
            <button class="btn btn-primary mt-1" (click)="getUsuario()" [disabled]="usuario.nick == null || usuario.nick.trim()==''" type="submit" routerLink="/chat/salas">Login</button>
        </div>
    </div>

 </div>
